<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Removed</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1b1b2f);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 45px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease-out;
      box-shadow: 0 0 20px rgba(108, 0, 0, 1);
    }

    h1 {
      font-size: 2.7em;
      color: #630000;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #470000;
    }

    p {
      font-size: 1.15em;
      color: #dddddd;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      background: #6E0000;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #920000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Enchanted Hub</h1>
    <p>This website has been taken down due to <strong>ttvkaiser</strong> being unverified and the co-owner repeatedly muting ttvkaiser, causing ttvkaiser to delete this page</p>
  </div>
</body>
</html>
